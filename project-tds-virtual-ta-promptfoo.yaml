description: "TDS Virtual TA Project Sample (but not the actual evaluation) Questions"

providers:
  - id: https
    config:
      url: https://virtual-ta-discourse-responder.onrender.com/api
      method: POST
      headers:
        Content-Type: application/json
      body: |
        {
          "question": "{{ vars.question }}"
        }
      transformResponse: json

prompts:
  - "{{ vars.question }}"

# Ensure JSON schema - matches your API response format
defaultTest:
  assert:
    - type: is-json
      value:
        type: object
        required: [answer, links]
        properties:
          answer: { type: string }
          links:
            type: array
            items:
              type: object
              required: [text, url]  # Your API returns text first, then url
              properties:
                text: { type: string }
                url: { type: string }

tests:
  - vars:
      question: The question asks to use gpt-3.5-turbo-0125 model but the ai-proxy provided by Anand sir only supports gpt-4o-mini. So should we just use gpt-4o-mini or use the OpenAI API for gpt3.5 turbo?
    assert:
      - type: llm-rubric
        value: Clarifies use of gpt-3.5-turbo-0125 not gpt-4o-mini
      - type: javascript
        value: |
          const links = JSON.stringify(output.links || []);
          return links.includes('discourse.onlinedegree.iitm.ac.in');

  - vars:
      question: If a student scores 10/10 on GA4 as well as a bonus, how would it appear on the dashboard?
    assert:
      - type: llm-rubric
        value: Mentions the dashboard showing "110"
      - type: javascript
        value: |
          const links = JSON.stringify(output.links || []);
          return links.includes('discourse.onlinedegree.iitm.ac.in');
        
  - vars:
      question: I know Docker but have not used Podman before. Should I use Docker for this course?
    assert:
      - type: llm-rubric
        value: Recommends Podman for the course
      - type: javascript
        value: |
          const links = JSON.stringify(output.links || []);
          return links.includes('tds.s-anand.net') || links.includes('discourse.onlinedegree.iitm.ac.in');
        
  - vars:
      question: When is the TDS Sep 2025 end-term exam?
    assert:
      - type: llm-rubric
        value: Says it doesn't know (since this information is not available yet)

writeLatestResults: true

evaluateOptions:
  maxConcurrency: 1
  
commandLineOptions:
  cache: true
